<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>j4rv1s - CRM !</title>
        <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- <link rel="stylesheet"href="css/bootstrap.css"type="text/css"/>
        <link rel="stylesheet"href="css/font-awesome.css"type="text/css"/> -->
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"type="text/css"/>
        <link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"type="text/css"/>
        <link rel="stylesheet"href="css/jarvis-crm-l1.css"type="text/css"/>
        <link rel="stylesheet"href="css/multiselect.css"type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-lg-12">
                <h2>Campaign creation</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>Campaign name</label>
                        <input type="text" class="form-control" placeholder="Campaign name"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>Nb of yums attributed</label>
                        <input type="text" class="form-control" placeholder="Yums attributed"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>Code value</label>
                        <input type="text" class="form-control" placeholder="Code"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>From</label>
                        <input type="text" class="form-control" placeholder="From"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>To</label>
                        <input type="text" class="form-control" placeholder="To"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>Eligible countries</label>
                        <select id="country" multiple="multiple">
                            <option value="fr">France</option>
                            <option value="es">Spain</option>
                            <option value="ch">Switzerland</option>
                            <option value="za">Zanzibar</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <label>Eligible products</label>
                        <select id="product" multiple="multiple">
                            <option value="01">Portal</option>
                            <option value="02">iOS</option>
                            <option value="03">Android</option>
                            <option value="04">Windows Phone</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
<script src="js/multiselect.js"></script>
<script>
    $(document).ready(function() {
        $('#country,#product').multiselect({
            includeSelectAllOption: true,
            selectAllValue: 'select-all-value'
        });
    });
</script>
</html>
