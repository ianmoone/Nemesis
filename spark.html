<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Spark - mark I</title>
        <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"type="text/css"/>
        <link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"type="text/css"/>
        <link rel="stylesheet"href="css/spark.css"type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="col-lg-4">
        <h2>Booking</h2>
        <div class="panel">
            <div class="month">
                <div class="month-label">
                    <i class="fa fa-angle-left prev"></i>
                    Month
                    <i class="fa fa-angle-right next"></i>
                </div>
            </div>
            <ul class="scrolling-wrapper">
                <li class="card active">
                    02
                </li>
                <li class="card">03</li>
                <li class="card">04</li>
                <li class="card">05</li>
                <li class="card">06</li>
                <li class="card">07</li>
                <li class="card">08</li>
                <li class="card">09</li>
                <li class="card">10</li>
            </ul>
            <div class="time">
                <i class="fa fa-chevron-left"></i>
                <div class="slot"><span class="hour">12</span>:<span class="minute">30</span></div>
                <div class="discount"></div>
                <i class="fa fa-chevron-right"></i>
            </div>
            <div class="action"></div>
        </div>
    </div>
</div>
<!-- //content -->
</body>
<script src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
