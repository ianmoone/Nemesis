<script>
    $( ".expander" ).click(function() {
    $( ".header, .sidebar, .container-fluid" ).toggleClass( "sidebar-collapsed" );
    });
</script><!-- /sidebar expand -->
<script>
$(function() {
    $('#colorpicker').colorpicker().on('changeColor', function(e) {
        $('.preview')[0].style.backgroundColor = e.color.toHex();

});
</script>
<script>
