<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Avalon - mark I</title>
        <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet"href="css/bootstrap.css"type="text/css"/>
        <link rel="stylesheet"href="css/avalon.css"type="text/css"/>
        <link rel="stylesheet"href="css/font-awesome.css"type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<div class="header">
    <h1 class="header-title">
    <img src="img/logolf.png">
    Status
    </h1>
</div>
<!-- Content begins -->
<section class="container-fluid">
    <div class="col-lg-3 col-md-3 col-xs-6">
        <div class="panel panel-default squared status status-green">
            <div class="title col-lg-6">Service name</div>
            <div class="status-info col-lg-6">Service name</div>
            <div class="col-lg-12 m_t">
                <div class="progress status-progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:42%;">
                    Core 1 - 42%
                    </div>
                </div>
            </div>
            <div class="col-lg-12 m_t">
                <div class="progress status-progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:100%;">
                    Core 2 - 100%
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</section>
<!-- //content -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
