<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>heliX</title>
        <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"type="text/css"/>
        <link rel="stylesheet"href="css/bootstrap.css"type="text/css"/>
        <link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"type="text/css"/>
        <link rel="stylesheet"href="css/mayhem-listing.css"type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/heliX.png">heliX
        </div>
        <a class="trigger pull-right"><span class="fa fa-sliders"></span>Filters</a>
    </header><!-- /Header -->
    <div class="container-fluid">
        <div class="filters">
            <div class="col-md-4">
                <select class="form-control">
                        <option>Repository #1</option>
                        <option>Repository #2</option>
                        <option>Repository #3</option>
                        <option>Repository #4</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="floatlabel form-control" placeholder="Creation date" data-label="Creation date" />
            </div>
            <div class="col-md-4">
                <input type="text" class="floatlabel form-control" placeholder="Author" data-label="Author" />
            </div>
        </div><!-- /Filters -->
            <ul>
                <li class="col-sm-6 project">
                    <div class="project-logo"><img src="img/13.png" class="icon"></div>
                    <div class="project-title">
                        All your code are belong to us
                    </div>
                    <div class="project-details">
                        lafourchette-portal
                    </div>
                    <div class="project-links">
                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Repository</button>
                            <button type="button" class="btn btn-default">Documentation</button>
                            <button type="button" class="btn btn-default">Preproduction</button>
                            <button type="button" class="btn btn-default">Production</button>
                        </div>
                    </div>
                </li>
                <li class="col-sm-6 project">
                    <div class="project-logo"><img src="img/12.png" class="icon"></div>
                    <div class="project-title">
                        All your code are belong to us
                    </div>
                    <div class="project-details">
                        lafourchette-portal
                    </div>
                    <div class="project-links">
                        <div class="btn-group btn-group-xs" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Github repo</button>
                            <button type="button" class="btn btn-default">Confluence doc</button>
                            <button type="button" class="btn btn-default">Preprod</button>
                            <button type="button" class="btn btn-default">Prod</button>
                        </div>
                    </div>
                </li>
    </div><!-- /container -->
</body>
<script src="js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $('.filters').hide();
    $(".trigger").click(function () {
        $(".filters").slideToggle("fast");
        $(".container-fluid").addClass("filters-active");
    });
});
</script>
</html>
</html>
