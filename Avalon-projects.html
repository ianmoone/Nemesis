<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Avalon - mark I</title>
            <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
            <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
            <link rel="stylesheet"href="css/bootstrap.css"type="text/css"/>
            <link rel="stylesheet"href="css/avalon.css"type="text/css"/>
            <link rel="stylesheet"href="css/font-awesome.css"type="text/css"/>
            <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
    </head>
    <body>
    <div class="header">
        <h1 class="header-title">Da projects dashboard</h1>
    </div>
    <!-- Content begins -->
    <section class="container-fluid projects">
        <div class="col-lg-12 col-md-6 col-xs-6">
            <div class="panel panel-default rounded-top project">
                <div class="panel-heading" data-toggle="collapse" href="#panel-001">
                    <h3 class="panel-title">
                        Project title
                        <span class="label flatgreen pull-right">B2B</span>
                    </h3>
                </div>
                <div id="panel-001" class="panel-body nopl nopr collapse in">
                    <div class="col-lg-7">
                       <div class="row">
                           Da project description
                       </div>
                       <div class="row m_t">
                           <img src="img/13.png" class="img-circle">
                           <img src="img/12.png" class="img-circle">
                           <img src="img/14.png" class="img-circle">
                           <img src="img/15.png" class="img-circle">
                       </div>
                    </div>
                    <div class="col-lg-5">
                       <div class="row">
                            <div class="col-lg-4 text-center">
                                <span class="metric">42</span>complexité
                            </div>
                            <div class="col-lg-4 text-center">
                                <span class="metric">17</span>réalisés
                            </div>
                            <div class="col-lg-4 text-center">
                                <span class="metric">4</span>jours restant
                            </div>
                        </div>
                        <div class="row">
                            <span class="barchart">54,10,23,08,19,29,09,144</span>
                        </div>
                    </div>
                </div>
            </div><!-- /panel -->
        </div>
        <div class="col-lg-12 col-md-6 col-xs-6">
            <div class="panel panel-default rounded-top project">
                <div class="panel-heading" data-toggle="collapse" href="#panel-002">
                    <h3 class="panel-title">
                        Project title
                    </h3>
                </div>
                <div id="panel-002" class="panel-body nopl nopr collapse in">
                    <div class="col-lg-7">
                       <div class="row">
                           Da project description
                       </div>
                       <div class="row m_t">
                           <img src="img/13.png" class="img-circle">
                           <img src="img/12.png" class="img-circle">
                           <img src="img/14.png" class="img-circle">
                           <img src="img/15.png" class="img-circle">
                       </div>
                    </div>
                    <div class="col-lg-5">
                       <div class="row">
                            <div class="col-lg-4 text-center">
                                <span class="metric">42</span>complexité
                            </div>
                            <div class="col-lg-4 text-center">
                                <span class="metric">17</span>réalisés
                            </div>
                            <div class="col-lg-4 text-center">
                                <span class="metric">4</span>jours restant
                            </div>
                        </div>
                        <div class="row">
                            <span class="barchart">1,3,4,5,3,5</span>
                        </div>
                    </div>
                </div>
            </div><!-- /panel -->
        </div>
    
    <div class="sidebar">
        <div class="logo">
           <img src="img/logolf.png">
        </div>
        <div class="nabilla text-center">442 729</div>
        <h4 class="text-center textgrey">Resas brutes</h4>
        <iframe src="js/samples/barAndLineMix.html" class="service-chart"></iframe>
    </div>
    </section>
    <!-- <div id="particles" class="pull-left"></div> -->
    <!-- //content -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sparkline.js"></script>
    <script src="js/particles.js"></script>
    <script type="text/javascript">
        $(function() {
           $('.barchart').sparkline('html', {
               type: 'bar',
               barColor: '#3498db',
               barWidth: '20px',
               height: '40px'
           } );
        });
    </script>
    <script>
      particlesJS('particles', {
        particles: {
          color: '#fff',
          shape: 'circle',
          opacity: 0.6,
          size: 2.5,
          size_random: true,
          nb: 10,
          line_linked: {
            enable_auto: true,
            distance: 100,
            color: '#fff',
            opacity: 0.5,
            width: 1,
            condensed_mode: {
              enable: false,
              rotateX: 600,
              rotateY: 600
            }
          },
          anim: {
            enable: true,
            speed: 2.5
          }
        },
        interactivity: {
          enable: true,
          mouse: {
            distance: 250
          },
          detect_on: 'canvas',
          mode: 'grab',
          line_linked: {
            opacity: 0.5
          },
          events: {
            onclick: {
              push_particles: {
                enable: true,
                nb: 4
              }
            }
          }
        },
        retina_detect: true
    });
    </script>
    </body>
</html>
