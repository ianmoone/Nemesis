<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <title>Elixir - mark I</title>
        <meta name="description"content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
        <meta name="viewport"content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet"href="css/bootstrap.css"type="text/css"/>
        <link rel="stylesheet"href="css/elixir.css"type="text/css"/>
        <link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<header>
    <img src="img/renovatio-small.png" class="hidden-xs">
    <!-- <img src="img/fork.png" class="visible-xs"> -->
    <div class="title pull-left">Elixir</div>
</header>
<!-- Content begins -->
<div class="container-fluid">
    <div class="col-lg-12">
        <div class="panel panel-default rounded-top">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">SPRINT NAME </h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-8">
                    <h3>Ventilation tickets</h3>
                    <table class="table table-hover table-striped">
                        <tbody>
                            <tr>
                                <th rowspan="2">Assignee</th>
                                <th colspan="4">Status</th>
                            </tr>
                            <tr>
                                <th>Open</th>
                                <th>In progress</th>
                                <th>Pull request</th>
                                <th>Go prod</th>
                            </tr>
                            <tr>
                                <td>nicolas_bremont</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-4">
                    <div class="sprint-duration">
                        <span class="value">5</span>
                        <span class="label textgrey">days remaining</span>
                    </div>
                    <div class="health">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" style="width: 20%" aria-valuenow="20%">
                                20%
                            </div>
                            <div class="progress-bar progress-bar-warning" style="width: 10%">
                                10%
                            </div>
                            <div class="progress-bar progress-bar-success" style="width: 70%">
                                70%
                            </div>
                        </div>
                        <div class="legend text-center col-lg-4">
                            <div class="value textred">2</div>
                            <div class="label">Opened</div>
                        </div>
                        <div class="legend text-center col-lg-4">
                            <div class="value textorange">1</div>
                            <div class="label">Pending</div>
                        </div>
                        <div class="legend text-center col-lg-4">
                            <div class="value textgreen">7</div>
                            <div class="label">Done</div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /panel -->
    </div>
</div>
<!-- //content -->
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</html>
